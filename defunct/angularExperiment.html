<!DOCTYPE html>
<html lang="en" ng-app="AngularExperiment">
  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="app2.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
        <a class="navbar-brand">My Funky Website</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">Foo</li>
        <li class="nav-item">Bar</li>
        <li class="nav-item">Baz</li>
      </ul>
    </nav>
    <div class="row">
      <div class="col-sm-6">
      </div>
    </div>
    <div class="row" ng-controller="MyController">
      <div class="col-sm-1 col-sm-offset-5" >
        <button ng-click="doit()" class="btn btn-primary btn-lg">Click Me!</button>
      </div>
      
      <div class="container">
        <div class="col-sm-4" ng-repeat="head in heads">
          <div class="text-justify">
              <H2 class="text-center">
                  <i class="glyphicon glyphicon-globe"></i> {{ head.name}}</H2>
            <p><i class="glyphicon glyphicon-certificate"></i> {{head.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
